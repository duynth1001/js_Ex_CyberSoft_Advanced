<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 1</h2>
          <label for="dateInput">Nhập ngày:</label>
          <input type="input" class="form-control"  id="dateInput" placeholder="Ngày">
          <label for="monthInput">Nhập tháng:</label>
          <input type="monthInput" class="form-control" id="monthInput" placeholder="Tháng">
          <label for="yearInput">Nhập năm:</label>
          <input type="input" class="form-control" id="yearInput" placeholder="Năm">
       
        </div>
        
        <button  id="exe1Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe1Result"></div>
    </form>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 2</h2>
          <label for="monthInputEx2">Nhập tháng:</label>
          <input type="input" class="form-control" id="monthInputEx2" placeholder="Tháng">
          <label for="yearInputEx2">Nhập năm:</label>
          <input type="input" class="form-control" id="yearInputEx2" placeholder="Năm">
        </div>
        
        <button  id="exe2Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe2Result"></div>
    </form>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 3</h2>
          <label for="threeDigitNumb">Nhập số có 3 chữ số:</label>
          <input type="input" class="form-control" id="threeDigitNumb" placeholder="Số có 3 chữ số">
        </div>
        
        <button  id="exe3Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe3Result"></div>
    </form>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 4</h2>
          <label for="studentAName">Nhập tên sinh viên thứ nhất:</label>
          <input type="input" class="form-control" id="studentAName" placeholder="tên sinh viên thứ nhất">
          <label for="studentACoor">Nhập tọa độ nhà sinh viên thứ nhất theo dạng A(x,y):</label>
          <input type="input" class="form-control" id="studentACoorX" placeholder="tọa độ nhà sinh viên thứ nhất theo trục hoành(x)">
          <br>
          <input type="input" class="form-control" id="studentACoorY" placeholder="tọa độ nhà sinh viên thứ nhất theo trục tung(y)">
         <br>
          <label for="studentBName">Nhập tên sinh viên thứ hai:</label>
          <input type="input" class="form-control" id="studentBName" placeholder="tên sinh viên thứ hai">
          <label for="studentBCoor">Nhập tọa độ nhà sinh viên thứ hai theo dạng A(x,y):</label>
          <input type="input" class="form-control" id="studentBCoorX" placeholder="tọa độ nhà sinh viên thứ hai theo trục hoành(x)">
          <br>
          <input type="input" class="form-control" id="studentBCoorY" placeholder="tọa độ nhà sinh viên thứ hai theo trục tung(y)">
         <br>
          <label for="studentCName">Nhập tên sinh viên thứ ba:</label>
          <input type="input" class="form-control" id="studentCName" placeholder="tên sinh viên thứ ba">
          <label for="studentCCoor">Nhập tọa độ nhà sinh viên thứ ba theo dạng A(x,y):</label>
          <input type="input" class="form-control" id="studentCCoorX" placeholder="tọa độ nhà sinh viên thứ ba theo trục hoành(x)">
          <br>
          <input type="input" class="form-control" id="studentCCoorY" placeholder="tọa độ nhà sinh viên thứ ba theo trục tung(y)">
         <br>
          <label for="schoolCoor">Nhập tọa độ trường đại học theo dạng A(x,y):</label>
          <input type="input" class="form-control" id="schoolCoorX" placeholder="tọa độ trường đại học theo trục hoành(x)">
          <br>
          <input type="input" class="form-control" id="schoolCoorY" placeholder="tọa độ trường đại học theo trục tung(y)">
        </div>
        
        <button  id="exe4Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe4Result"></div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
